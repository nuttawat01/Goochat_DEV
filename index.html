<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GooChat - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #2A2A54 0%, #3e4a89 60%, #6a82fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255,255,255,0.85);
            padding: clamp(20px, 4vw, 32px);
            border-radius: 24px;
            box-shadow: 0 4px 16px rgba(42,42,84,0.08), 0 1px 4px rgba(106,130,251,0.05);
            width: min(95%, 360px);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(8px);
        }
        .logo {
            width: clamp(140px, 22vw, 200px);
            height: clamp(140px, 22vw, 200px);
            margin-bottom: -60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(42,42,84,0.2));
        }
        .logo::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(106,130,251,0.1) 0%, transparent 70%);
            z-index: -1;
        }
        .logo-text {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: 700;
            color: #2A2A54;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }
        .subtitle {
            color: #65676b;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            margin-bottom: clamp(12px, 3vw, 18px);
            text-align: center;
        }
        form {
            width: 100%;
            margin-top: 0;
            position: relative;
            z-index: 0;
        }
        .form-group {
            margin-bottom: clamp(10px, 2vw, 14px);
            position: relative;
            width: 100%;
            padding-top: 60px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #1c1e21;
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }
        .input-wrapper {
            position: relative;
            width: 100%;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #2A2A54;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            pointer-events: none;
        }
        input[type="tel"] {
            width: 100%;
            box-sizing: border-box;
            padding: clamp(8px, 2vw, 10px) 12px clamp(8px, 2vw, 10px) 38px;
            border: 1.2px solid #e4e6eb;
            border-radius: 8px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            background: #f7fafd;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
        }
        input[type="tel"]:focus {
            border: 1.2px solid #6a82fb;
            box-shadow: 0 0 0 2px rgba(106,130,251,0.10);
            background: #fff;
        }
        button {
            width: 100%;
            padding: clamp(8px, 2vw, 10px);
            background: linear-gradient(90deg, #2A2A54 0%, #3e4a89 60%, #6a82fb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.95rem, 2.5vw, 1.05rem);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(42,42,84,0.08);
            transition: background 0.2s, transform 0.15s;
            margin-top: 2px;
        }
        button:hover, button:focus {
            background: linear-gradient(90deg, #23234a 0%, #3e4a89 60%, #6a82fb 100%);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .login-container {
                padding: clamp(16px, 4vw, 20px);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="login-container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="GooChat Logo">
            </div>
        </header>
        <form id="phoneForm" autocomplete="off">
            <div class="form-group">
                <label for="mobile">เบอร์โทรศัพท์</label>
                <div class="input-wrapper">
                    <span class="input-icon"><i class="fa-solid fa-phone"></i></span>
                    <input type="tel" id="mobile" name="mobile" placeholder="เช่น 0812345678" required pattern="0[0-9]{9}">
                </div>
            </div>
            <button type="submit">ยืนยัน</button>
        </form>
    </div>
    <script>
        document.getElementById('phoneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const mobile = document.getElementById('mobile').value.trim();
            
            try {
                // เรียก API เพื่อขอ token
                const signInResponse = await fetch('https://goochat-dev.onrender.com/api/auth/email/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'App-Version': '1.9.0',
                        'Os-Version': '12.0',
                        'Accept-Language': 'en',
                        'Platform': 'android',
                        'Device-Id': crypto.randomUUID()
                    },
                    body: JSON.stringify({
                        email: "ada@gmail.com",
                        password: "2YkgPiDsG8cSizK8+ZSg9A=="
                    })
                });

                const signInData = await signInResponse.json();
                
                if (signInData.statusCode !== "200") {
                    alert(`เข้าสู่ระบบไม่สำเร็จ: ${signInData.message}`);
                    return;
                }

                // เก็บ token และเบอร์โทรศัพท์
                localStorage.setItem('accessToken', signInData.data.accessToken);
                localStorage.setItem('mobile', mobile);
                
                // ไปที่หน้า send.html
                window.location.href = 'send.html';
            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเข้าสู่ระบบ');
            }
        });
    </script>
</body>
</html>
